<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Server Side Calculator</h1>
    <header>
        <div>
            <input type="text" placeholder="pick a number" id="firstNumber" />
            <button class="calculate" id="plusBtn">+</button>
            <button class="caclulate" id="minusBtn">-</button>
            <button class="calculate" id="multiplyBtn">*</button>
            <button class="caclulate" id="divideBtn">/</button>
            <input type="text" placeholder="pick a number" id="secondNumber" />
            <button class="calculate" id="equalsBtn">=</button>
            <button class="calculate" id="clearBtn">C</button>
        </div>
        <div id="product"></div>
        <div>
            <ul id="pastCalc"></ul>
        </div>
    </header>
</body>

</html>
